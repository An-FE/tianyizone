<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>css小工具</title>
<style type="text/css">
body {font-size:12px;font-family:"microsoft Yahei",Simsun,Arial,"Lucida Grande",tahoma;margin:0;background:#F8F8F8;}
.box {position:absolute;width:100%;height:70px;top:39%;}
a {color:#333;text-decoration:none;-moz-transition:color 500ms linear;-webkit-transition:color 500ms linear;}
a:hover {color:#f00;}
#nav {display:block;height:30px;overflow:hidden;margin:0 auto 10px;line-height:30px;text-align:center;background:#000000;color:#fff;
	-moz-animation-name: my_nav;-moz-animation-duration: 500ms;-moz-animation-timing-function: ease-out;
	-webkit-animation-name: my_nav;-webkit-animation-duration: 500ms;-webkit-animation-timing-function: ease-out; box-shadow:0 3px 3px #333333;
}
@-moz-keyframes my_nav {
	0% {width:0%;opacity:0;
		-moz-border-radius:15px;
		border-radius:15px;
	}
	70% {width:10%;
		-webkit-border-radius:15px;
		border-radius:15px;
	}
	80% {width:40%;}
	90% {width:70%;}
	100% {width:100%;opacity:1;
		-moz-border-radius:0;
		border-radius:0;
	}
}
@-webkit-keyframes my_nav {
	0% {width:0%;opacity:0;
		-webkit-border-radius:15px;
		border-radius:15px;
	}
	70% {width:10%;
		-webkit-border-radius:15px;
		border-radius:15px;
	}
	80% {width:40%;}
	90% {width:70%;}
	100% {width:100%;opacity:1;
		-webkit-border-radius:0;
		border-radius:0;
	}
}


#nav a {color:#fff;}
#nav a:hover {color:#A8FF00;}
.page_title {text-align:center;line-height:40px;font-size:14px;}
</style>
